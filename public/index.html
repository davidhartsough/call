<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Me Up</title>
    <meta property="og:title" content="Call Me Up" />
    <meta property="og:url" content="https://call-me-up.web.app/" />
    <link rel="canonical" href="https://call-me-up.web.app/" />
    <meta
      property="og:description"
      content="Instant 1:1 audio calls for now or later — as simple as an old phone."
    />
    <meta
      name="description"
      content="Instant 1:1 audio calls for now or later — as simple as an old phone."
    />
    <meta
      name="keywords"
      content="phone,call,audio,voice,instant,free,online,web,app"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="Call Me Up logo" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Call Me Up" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#281ac9" />
    <meta name="theme-color" content="#281ac9" />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="bg"></div>
    <main>
      <section>
        <h2>Call Me Up</h2>
        <div class="center">
          <a id="start-call" class="btn" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-phone"
            >
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              ></path>
            </svg>
          </a>
        </div>
        <p class="s">Open an instant 1:1 audio call</p>
      </section>
    </main>
    <footer>
      <p class="s">
        Or
        <a id="schedule" href="#" target="_blank" rel="noopener noreferrer"
          >schedule a call for later</a
        >
      </p>
    </footer>
    <script src="./home.js" defer></script>
  </body>
</html>
